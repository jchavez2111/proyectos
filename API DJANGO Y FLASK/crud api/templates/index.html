<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Clientes</h1>
        <a href="{{ url_for('create') }}" class="btn btn-primary">Agregar Cliente</a>
        <table class="table">
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Nombre</th>
                    <th>DNI</th>
                    <th>Teléfono</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
            {% for cliente in clientes %}
            <tr>
                <td>{{ cliente['id'] }}</td>
                <td>{{ cliente['nombre'] }}</td>
                <td>{{ cliente['dni'] }}</td>
                <td>{{ cliente['telefono'] }}</td>
                <td>
                    <a href="{{ url_for('update', id=cliente['id']) }}" class="btn btn-warning">Editar</a>
                    <form action="{{ url_for('delete', id=cliente['id']) }}" method="post" style="display:inline;">
                        <button type="submit" class="btn btn-danger">Eliminar</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
